[styleWeatherText]
StringAlign=Right
FontColor=#color#
FontFace=#fontName#
FontSize=8
AntiAlias=1

[styleDayText]
StringAlign=Center
FontColor=#color#
FontFace=#fontName#
FontSize=8
AntiAlias=1

[styleWeatherTextBold]
