; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=RIGHT
StringCase=UPPER
;StringStyle=LIGHT
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#color#
FontFace=#fontName#
FontSize=56
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
;StringStyle=LIGHT
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#color#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=CENTER
StringCase=NONE
;StringStyle=Light
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#color#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleSeperator]
